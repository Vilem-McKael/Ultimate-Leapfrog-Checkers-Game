<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>

    <header>ULTIMATE LEAPFROG</header>

    <h1 id="game-status">Welcome to Ultimate Leapfrog!</h1>

    <section id="board">
        
        <!-- Thanks to GA's Connect Four Code-Along for this method of building a grid through IDs -->

        <!-- 7th row -->
        <div class="light" id="r7c0"></div>
        <div class="dark" id="r7c1"></div>
        <div class="light" id="r7c2"></div>
        <div class="dark" id="r7c3"></div>
        <div class="light" id="r7c4"></div>
        <div class="dark" id="r7c5"></div>
        <div class="light" id="r7c6"></div>
        <div class="dark" id="r7c7"></div>
        
        <!-- 6th row -->
        <div class="dark" id="r6c0"></div>
        <div class="light" id="r6c1"></div>
        <div class="dark" id="r6c2"></div>
        <div class="light" id="r6c3"></div>
        <div class="dark" id="r6c4"></div>
        <div class="light" id="r6c5"></div>
        <div class="dark" id="r6c6"></div>
        <div class="light" id="r6c7"></div>
        
        <!-- 5th row -->
        <div class="light" id="r5c0"></div>
        <div class="dark" id="r5c1"></div>
        <div class="light" id="r5c2"></div>
        <div class="dark" id="r5c3"></div>
        <div class="light" id="r5c4"></div>
        <div class="dark" id="r5c5"></div>
        <div class="light" id="r5c6"></div>
        <div class="dark" id="r5c7"></div>
        
        <!-- 4th row -->
        <div class="dark" id="r4c0"></div>
        <div class="light" id="r4c1"></div>
        <div class="dark" id="r4c2"></div>
        <div class="light" id="r4c3"></div>
        <div class="dark" id="r4c4"></div>
        <div class="light" id="r4c5"></div>
        <div class="dark" id="r4c6"></div>
        <div class="light" id="r4c7"></div>
        <!-- 3rd row -->
        <div class="light" id="r3c0"></div>
        <div class="dark" id="r3c1"></div>
        <div class="light" id="r3c2"></div>
        <div class="dark" id="r3c3"></div>
        <div class="light" id="r3c4"></div>
        <div class="dark" id="r3c5"></div>
        <div class="light" id="r3c6"></div>
        <div class="dark" id="r3c7"></div>
        
        <!-- 2nd row -->
        <div class="dark" id="r2c0"></div>
        <div class="light" id="r2c1"></div>
        <div class="dark" id="r2c2"></div>
        <div class="light" id="r2c3"></div>
        <div class="dark" id="r2c4"></div>
        <div class="light" id="r2c5"></div>
        <div class="dark" id="r2c6"></div>
        <div class="light" id="r2c7"></div>

        <!-- First row-->
        <div class="light" id="r1c0"></div>
        <div class="dark" id="r1c1"></div>
        <div class="light" id="r1c2"></div>
        <div class="dark" id="r1c3"></div>
        <div class="light" id="r1c4"></div>
        <div class="dark" id="r1c5"></div>
        <div class="light" id="r1c6"></div>
        <div class="dark" id="r1c7"></div>
        
        <!-- Row 0 -->
        <div class="dark" id="r0c0"></div>
        <div class="light" id="r0c1"></div>
        <div class="dark" id="r0c2"></div>
        <div class="light" id="r0c3"></div>
        <div class="dark" id="r0c4"></div>
        <div class="light" id="r0c5"></div>
        <div class="dark" id="r0c6"></div>
        <div class="light" id="r0c7"></div>

    </section>

    <div id="controls">
        <div id="color-select-buttons">
            <p id="controls-text">I would like to play as...</p>
            <button id="play-dark-button">Dark</button>
            <button id="play-light-button">Light</button>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>
    
</body>
</html>
